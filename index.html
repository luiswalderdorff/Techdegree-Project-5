<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Techdegree Project 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="scss/base/normalize.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="searchbar">
      <input type="text" placeholder="Search(16p)">
    </div>
    <div class="slides">
      <div>
        <a data-fancybox="gallery" href="images/01.jpg" title="Hay Bales" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img src="images/thumbnails/01.jpg" alt="" class="" />
        </a>
      </div>
      <div>
        <a data-fancybox="gallery" href="images/02.jpg" title="Lake" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img src="images/thumbnails/02.jpg" alt="" class="" />
        </a>
      </div>
      <div>
        <a data-fancybox="gallery" href="images/03.jpg" title="Canyon" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img src="images/thumbnails/03.jpg" alt="" class="" />
        </a>
      </div>
      <div>
        <a data-fancybox="gallery" href="images/04.jpg" title="Iceberg" data-caption="It was amazing to see an iceberg up close, it was so cold but did not snow today. ">
        <img src="images/thumbnails/04.jpg" alt="" class="" />
        </a>
      </div>
      <div>
        <a data-fancybox="gallery" href="images/05.jpg" title="Desert" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img src="images/thumbnails/05.jpg" alt="" class="" />
        </a>
      </div>
      <div>
        <a data-fancybox="gallery" href="images/06.jpg" title="Fall" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
        <img src="images/thumbnails/06.jpg" alt="" class="" />
        </a>
      </div>
      <div>
        <a data-fancybox="gallery" href="images/07.jpg" title="Plantation" data-caption="I drove past this plantation yesterday, everything is so green!">
        <img src="images/thumbnails/07.jpg" alt="" class="" />
        </a>
      </div>
      <div>
        <a data-fancybox="gallery" href="images/08.jpg" title="Dunes" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src="images/thumbnails/08.jpg" alt="" class="" />
        </a>
      </div>
      <div>
        <a data-fancybox="gallery" href="images/09.jpg" title="Countryside Lane" data-caption="We enjoyed a quiet stroll down this countryside lane. ">
        <img src="images/thumbnails/09.jpg" alt="" class="" />
        </a>
      </div>
      <div>
        <a data-fancybox="gallery" href="images/10.jpg" title="Sunset" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img src="images/thumbnails/10.jpg" alt="" class="" />
        </a>
      </div>
      <div>
        <a data-fancybox="gallery" href="images/11.jpg" title="Cave" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src="images/thumbnails/11.jpg" alt="" class="" />
        </a>
      </div>
      <div>
        <a data-fancybox="gallery" href="images/12.jpg" title="Bluebells" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img src="images/thumbnails/12.jpg" alt="" class="" />
        </a>
      </div>
    </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
